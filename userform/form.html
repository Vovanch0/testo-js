<!DOCTYPE html>
<meta charset="utf-8" />
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" href="formstyles.css"/>
</head>
<body>
    <form>
        <h3>Регистрация</h3>
        <figure>
          <span><i class="far fa-user"></i></span>
          <figcaption>Имя</figcaption>
          <input type="text">
          <span class="error-msg"></span>
        </figure>
        <figure>
          <span><i class="far fa-envelope"></i></span>
          <figcaption>E-mail</figcaption>
          <input type="email">
          <span class="error-msg"></span>
        </figure>
        <figure>
          <span><i class="fas fa-key"></i></span>
          <figcaption>Пароль</figcaption>
          <input type="password" class="password">
          <span class="error-msg"></span>
        </figure>
        <figure>
          <span><i class="fas fa-lock"></i></span>
          <figcaption>Еще раз</figcaption>
          <input type="password" class="password2">
          <span class="error-msg"></span>
        </figure>
        <button type="submit">Погнали</button>
      </form>
      <script src="formscr.js" type="text/javascript"></script>
</body>
</html>
